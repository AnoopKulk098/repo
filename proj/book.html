<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
        body{
            background-image: url("booksimg.jpg");
		background-repeat: no-repeat;
		background-size: 100%;
            color: cornflowerblue;
            font-size:30px;
            }
    h2{
        color: aliceblue;
    }
    
    </style>

<body>

<div class="container text-center text-center">
            <form class="form-horizontal" role="form">
              <center>  <h2>BOOKS DATABASE</h2>  </center>
			    
				
                <div class="form-group">
                    <label for="bid" class="col-sm-3 control-label">BOOK ID</label>
                    <div class="col-sm-4">
                        <input type="text" id="book id" placeholder="----" class="form-control" autofocus>
                       
                    </div>
                </div>
				<div class="form-group">
                    <label for="branch" class="col-sm-3 control-label">BRANCH</label>
                    <div class="col-sm-4">
                        <input type="text" id="branch" placeholder="branch" class="form-control" autofocus>
                       
                    </div>
                </div>
				<div class="form-group">
                    <label for="topicr" class="col-sm-3 control-label">TOPIC</label>
                    <div class="col-sm-4">
                        <input type="text" id="Topic" placeholder="topic" class="form-control" autofocus>
                       
                    </div>
                </div>
               
                <div class="form-group">
                    <label for="tlte" class="col-sm-3 control-label">TITLE</label>
                    <div class="col-sm-4">
                        <input type="text" id="tlte" placeholder="title" class="form-control">
                    </div>
                </div>
				                <div class="form-group">
                    <label for="pub" class="col-sm-3 control-label">PUBLISHER</label>
                    <div class="col-sm-4">
                        <input type="text" id="pub" placeholder="publisher" class="form-control">
                    </div>
                </div>
               
                <div class="form-group">
                    <label for="avail" class="col-sm-3 control-label">AVAILABILITY</label>
                    <div class="col-sm-4">
                        <input type="text" id="avial" placeholder="y/n" class="form-control" autofocus>
                       
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="lid" class="col-sm-3 control-label">LENDER ID</label>
                    <div class="col-sm-4">
                        <input type="text" id="lid" placeholder="----" class="form-control" autofocus>
                       
                    </div>
                </div>
                
               <div class="form-group">
                    <label for="lusn" class="col-sm-3 control-label">LENDER USN</label>
                    <div class="col-sm-4">
                        <input type="text" id="lusn" placeholder="usn" class="form-control" autofocus>
                       
                    </div>
                </div>
               
             
				
                <div class="form-group">
                    <div class="col-md-2 col-sm-offset-3">
                        <button type="submit" class="btn btn-info">Submit</button>
                    </div>
                </div>
            </form> <!-- /form -->
        </div> <!-- ./container -->
		
	
		
		</body>
		</html>
